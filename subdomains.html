<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subdomains - Signabroam</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'MS Sans Serif', Arial, sans-serif;
            background-color: #c0c0c0;
            padding: 20px;
            color: #000;
        }

        .window {
            background-color: #c0c0c0;
            border: 2px solid;
            border-color: #dfdfdf #808080 #808080 #dfdfdf;
            box-shadow: 1px 1px 0 #ffffff inset;
            padding: 0;
            margin: 20px auto;
            max-width: 600px;
        }

        .title-bar {
            background: linear-gradient(to right, #000080, #1084d7);
            color: #ffffff;
            padding: 2px 2px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title-text {
            font-weight: bold;
            font-size: 14px;
            margin-left: 4px;
        }

        .close-btns {
            display: flex;
            gap: 2px;
        }

        .btn-small {
            width: 16px;
            height: 14px;
            background-color: #c0c0c0;
            border: 1px solid;
            border-color: #dfdfdf #404040 #404040 #dfdfdf;
            font-size: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-small:active {
            border-color: #404040 #dfdfdf #dfdfdf #404040;
        }

        .content {
            padding: 10px;
        }

        .content h1 {
            font-size: 16px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .content p {
            font-size: 13px;
            margin-bottom: 15px;
        }

        .subdomain-list {
            margin: 15px 0;
        }

        .subdomain-item {
            background-color: #c0c0c0;
            border: 1px solid;
            border-color: #dfdfdf #404040 #404040 #dfdfdf;
            padding: 8px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: all 0.1s;
        }

        .subdomain-item:hover {
            background-color: #e0e0e0;
        }

        .subdomain-item:active {
            border-color: #404040 #dfdfdf #dfdfdf #404040;
        }

        .subdomain-item a {
            text-decoration: none;
            color: #0066cc;
            font-size: 13px;
            display: block;
        }

        .subdomain-item a:visited {
            color: #800080;
        }

        .subdomain-item:hover a {
            text-decoration: underline;
        }

        .btn {
            background-color: #c0c0c0;
            border: 2px solid;
            border-color: #dfdfdf #404040 #404040 #dfdfdf;
            padding: 4px 12px;
            cursor: pointer;
            font-family: 'MS Sans Serif', Arial, sans-serif;
            font-size: 12px;
            text-decoration: none;
            display: inline-block;
            color: #000;
            transition: all 0.1s;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #e0e0e0;
        }

        .btn:active {
            border-color: #404040 #dfdfdf #dfdfdf #404040;
        }
    </style>
</head>
<body>
    <div class="window">

            <a href="index.html" class="btn">‚Üê Back to Home</a>

    </div>
</body>
</html>
